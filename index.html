<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Verde - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'verde-light': '#f6f9f5',
            'verde-nav': '#e8f2ec',
            'verde-dark': '#2e3b2c',
            'verde-medium': '#374634',
            'verde-text': '#5c6e59',
            'verde-accent': '#4caf50',
            'verde-accent-dark': '#388e3c'
          },
          fontFamily: {
            'heading': ['League Spartan', 'sans-serif'],
            'body': ['Lato', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-verde-light text-gray-900 font-body min-h-screen flex items-center justify-center">
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center">
      <!-- Logo -->
      <img src="images/LOGO/CV_STACKED LOGO_COLOR.png" alt="Cafe Verde Logo" class="h-32 sm:h-40 mx-auto mb-8">
      
      <!-- Address -->
      <div class="mb-12">
        <p class="text-xl sm:text-2xl text-verde-text mb-2">
          111 E Spring St. Suite B<br>
          Zelienople, PA 16037
        </p>
      </div>
      
      <!-- Coming Soon Banner -->
      <div class="bg-white rounded-xl shadow-lg p-8 sm:p-12">
        <h2 class="text-4xl sm:text-5xl font-bold text-verde-dark mb-6">Coming Soon</h2>
        <p class="text-xl text-verde-medium max-w-2xl mx-auto">
          We're cooking up something special. Stay tuned for fresh, sustainable dining in Zelienople.
        </p>
      </div>
    </div>
  </main>

  <footer class="absolute bottom-0 w-full bg-verde-light py-4">
    <div class="text-center text-verde-text">
      <p>&copy; 2025 Cafe Verde. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
